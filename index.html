<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="popup">
    <div class="popup__container">
        <button class="popup__close">
          <img src="./images/Close_Icon.svg" alt="Закрыть окно">
        </button>
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" class="popup__name">
        <div class="popup__line"></div>
        <input type="text" class="popup__job">
        <div class="popup__line"></div>
        <button class="popup__save">Сохранить</button>
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <form name="profile-info" class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
          <div class="profile__text">
            <p class="profile__title">Жак-Ив Кусто</p>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__redaction">
            <img src="./images/Redaction.svg" alt="Изменить профиль" >
          </button>
        </div>
        <button class="profile__add">
          <img src="./images/Add.svg" alt="" class="profile__add_image">
        </button>
      </form>
      <div class="elements">
        <div class="element">
          <img src="./images/Mask_Group1.png" alt="Карачевск" class="element__image">
          <div class="element__block">
            <p class="element__text">Карачевск</p>
            <img src="./images/Heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/Mask_Group2.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__block">
            <p class="element__text">Гора Эльбрус</p>
            <img src="./images/Heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/Mask_Group3.png" alt="Домбай" class="element__image">
          <div class="element__block">
            <p class="element__text">Домбай</p>
            <img src="./images/Heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/Mask_Group4.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__block">
            <p class="element__text">Гора Эльбрус</p>
            <img src="./images/Heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/Mask_Group5.png" alt="Домбай" class="element__image">
          <div class="element__block">
            <p class="element__text">Домбай</p>
            <img src="./images/Heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
          <img src="./images/Mask_Group6.png" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__block">
            <p class="element__text">Карачаево-Черкессия</p>
            <img src="./images/Heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
