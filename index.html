<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="section-profile">
        <div class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
            <div class="profile__account">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__redaction" type="button" aria-label="profile-redaction">
                  <img src="./images/Redaction.svg" alt="Изменить профиль" class="profile__redaction-image">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button">
            <img src="./images/Add.svg" alt="Добавить фото">
          </button>
        </div>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
          <button class="popup__close" aria-label="popup-close">
            <img class="popup__image" src="./images/Close_Icon.svg" alt="Закрыть окно">
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="popupForm" method="post" class="popup__form">
            <input type="text" class="popup__input popup__input_type_name" name="popupName" placeholder="Имя">
            <input type="text" class="popup__input popup__input_type_job" name="popupJob" placeholder="О себе">
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="add-photo-popup">
      <div class="add-photo-popup__container">
          <button class="add-photo-popup__close" aria-label="add-photo-popup-close">
            <img class="add-photo-popup__image" src="./images/Close_Icon.svg" alt="Закрыть окно">
          </button>
          <h3 class="add-photo-popup__title">Новое место</h3>
          <form name="popupFormAddImage" method="post" class="add-photo-popup__form">
            <input type="text" class="popup__input add-photo-popup__input_type_name-photo" name="popupNamePhoto" placeholder="Название">
            <input type="text" class="popup__input add-photo-popup__input_type_link" name="popupLink" placeholder="Ссылка на скачивание">
            <button class="add-photo-popup__save" type="submit">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="photo-popup">
      <button class="photo-popup__close" aria-label="photo-popup-close">
        <img class="photo-popup__image" src="./images/Close_Icon.svg" alt="Закрыть окно">
      </button>
      <img alt="photo" class="photo-popup__photo" src="">
      <h2 class="popup-photo__text"></h2>
    </div>
  </div>



  <template id="element-template">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img alt="photo" class="element__image">
      <div class="element__block">
        <h2 class="element__text"></h2>
        <button class="element__heart" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
